<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" type="image/svg+xml" href="/images/npmbytes-onglet.png" />
        <title>Soon</title>
        <link rel="stylesheet" href="../styles/global.css" />
      </head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center gap-10">
        <img class="w-1/6 rotating" src="/images/Logo-Design.png" alt="">
        <form
        class="w-full max-w-md mx-auto"
        method="post"
        action="./api/subscribe"
      >
        <label
          for="default-email"
          class="mb-2 text-sm font-medium sr-only text-white"
          >Email subscribe</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              ></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              ></path>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="block w-full p-4 pl-10 text-sm border rounded-lg bg-gray-900 border-gray-800 placeholder-gray-400 text-white focus:bg-black focus:border-gray-900"
            placeholder="Enter your email here..."
            required
          />
          <button
            type="submit"
            class="text-white absolute right-2.5 bottom-2.5 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 bg-npm-blue hover:bg-npm-hover-blue"
            >Subscribe</button
          >
        </div>
      </form>
    </div>
    
</body>
</html>
